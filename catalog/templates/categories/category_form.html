{% extends "main/base.html" %}
{% from "common/form_macros.html" import render_field %}

{% block title %}
	Catalog -- {{ title }}
{% endblock %}

{% block content %}
	<section class="item-form">
		<h1>{{ title }}</h1>
		<form action="" method="post">
			{{form.hidden_tag()}}
			<table>
				{{ render_field(form.name) }}
			 	<tr class="submit">
					<td></td>
					<td>
						<button type="submit">Submit</button>
					</td>
				</tr>
			</table>
		</form>
	</section>
{% endblock %}
