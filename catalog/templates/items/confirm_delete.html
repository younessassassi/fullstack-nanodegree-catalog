{% extends "main/base.html" %}

{% block title %}
	Catalog -- Delete item
{% endblock title %}

{% block content %}
	 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h3 style="clear:both">Confirm Delete</h3>
		{% include "items/item.html" %}

		<form action="" method="post">
			<span style="color:red"> Are you sure you want to delete this item?</span>
			<br/>
			<a class="btn btn-primary" href="{{ url_for('items.user', username=current_user.username) }} ">
				No, go back to my home page
			</a>
			<button class="btn btn-danger" type="submit">Yes, delete it</button>
		</form>
	</div>
{% endblock content %}

{% block scripts %}
	<script>
		$(document).ready(function(){
			$('#action-links').hide()
		});
	</script>
{% endblock scripts %}
